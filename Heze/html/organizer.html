<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Schedule Organizer</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Meeting Scheduler</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      
    </nav>
    <button class="btn btn-outline-success justify-content-center align-content-between d-flex" data-toggle="modal" data-target="#newModal">
      <i class="material-icons mr-1">add</i>
      <span>New Schedule</span>
    </button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-outline-primary justify-content-center align-content-between d-flex" data-toggle="modal" data-target="#openModal">
      <i class="material-icons mr-1">search</i>
      <span>Open Schedule</span>
    </button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-outline-primary justify-content-center align-content-between d-flex" data-toggle="modal" data-target="#shareModal">
      <i class="material-icons mr-1">share</i>
      <span>Share</span>
    </button>
  </div>
  <div class="container">
    <h1>Organizer</h1>
    <hr />
  </div>

  <!------------>
  <!-- Modals -->
  <!------------>

  <!-- Open schedule modal -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="openModal" id="openModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Find your meeting schedule</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Shareable links here</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- New schedule modal -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newModal" id="newModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a meeting schedule</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Shareable links here</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Share Schedule Modal -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="shareModal" id="shareModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Share This Schedule</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Shareable links here</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
